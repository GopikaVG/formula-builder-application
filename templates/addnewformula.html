<html>
    <head>
        <title>Add New Formula</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 30px;
            color: #333;
        }
        h2 {
            margin-bottom: 8px;
        }
        hr {
            border: none;
            border-top: 2px solid #ddd;
            margin-bottom: 25px;
        }
         
        form {
            background: white;
            justify-content: center;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            margin-bottom: 6px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            padding: 8px 18px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            margin-right: 10px;
            margin-top: 22px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .btn-cancel {
            background-color: #f0f0f0;
            color: #333;
        }
        .btn-cancel:hover {
            background-color: #dcdcdc;
        }
    </style>
    </head>
    <body>
        {{error}}
<h2>Add New Formula</h2>
            <hr><br><br>
            

                <form action="../addnewformula/" method="POST">
                    {% csrf_token %}
                    <label for="name">Name : </label>
                    <input type="text" id="name" name="name" required><br><br>
                <label for="expression">Formula Expression :</label>
                <input type="text" id="expression" name="expression" required><br><br>
                <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                
                </form>
                <a href="../variablelist/" class="btn btn-warning btn-sm "> Back To Variables </a>
 </html>
